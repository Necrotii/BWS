<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="head">
    <img src="images\logo.svg" class="head-icon">
  </div>

  <div class="main-wrapper">
    <div class="example-wrapper">
      <img src="images\illustration-mockups.svg" class="example">
    </div>
    <div class="text-wrapper">
      <h1 class="text-header">Build The Community<br> Your Fans Will Love</h1>

      <p class="text-body">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

      <a href="#" class="main-button">Register</a>
    </div>

  <div class="socials">
    <a href="#"><img src="images\facebook.png" class="socials-icon"></a>
    <a href="#"><img src="images\twitter.png" class="socials-icon"></a>
    <a href="#"><img src="images\instagram.png" class="socials-icon"></a>
  </div>

  </div>

</html>
